services:
  ollama:
    profiles: ["gpu"]
    # Enable GPU access for the Ollama container when starting with: docker compose --profile gpu up -d
    # Prerequisites on host:
    # - NVIDIA GPU (e.g., RTX 3060 Ti) with proper drivers installed
    # - NVIDIA Container Toolkit installed and configured
    # Then start with: docker compose --profile gpu up -d
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: ["gpu"]
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    # No port mappings by default to avoid conflicts with a host Ollama
    # The analyzer reaches Ollama via http://ollama:11434 on the Docker network
